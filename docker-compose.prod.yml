version: '3.8'

# Production-ready Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: planbot-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-planbot}
      POSTGRES_USER: ${DB_USER:-planbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Backups
      - ./backups:/backups
    networks:
      - planbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-planbot} -d ${DB_NAME:-planbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    # Security: do not expose port to host in production
    # ports:
    #   - "5432:5432"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-latest}
    container_name: planbot-app-prod
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-planbot}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-planbot}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      TZ: ${TZ:-Europe/Moscow}
      HEALTH_PORT: 8080
      BOT_DEBUG: false
    ports:
      - "127.0.0.1:8080:8080"  # Health check only on localhost
    networks:
      - planbot-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # Optional: PostgreSQL backup service
  backup:
    image: postgres:15-alpine
    container_name: planbot-backup
    environment:
      PGHOST: postgres
      PGDATABASE: ${DB_NAME:-planbot}
      PGUSER: ${DB_USER:-planbot}
      PGPASSWORD: ${DB_PASSWORD}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}  # Daily at 2 AM
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - planbot-network
    depends_on:
      - postgres
    entrypoint: /bin/sh
    command: -c "crond -f"
    restart: always
    profiles:
      - backup

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: planbot-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - planbot-network
    restart: always
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: planbot-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - planbot-network
    depends_on:
      - prometheus
    restart: always
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  planbot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

